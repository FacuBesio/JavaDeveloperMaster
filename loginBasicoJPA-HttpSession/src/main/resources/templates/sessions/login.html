<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LOGIN</title>
<div th:replace="~{components\Animations\bootstrapContext.html :: bootstrapLink}"></div>
</head>
<body>
 <h1> LOGIN - Ingresar a la Sesion</h1>
 	<form class="form-horizontal" th:action="@{/login/userValidator}" method="post" enctype="multipart/form-data">
		<table>
			<tr th:text="${mensaje}">
				
			</tr>
			<tr>
				<td>USER</td> <td><input type="text" name="nombreUsuario"/></td>
			</tr>
			<tr>
				<td>PASSWORD </td> <td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td> <input type="submit" value="Login"/> <input type="reset" value="Clear"/> </td>
			</tr>
			
		</table>
	</form>
	
	 <div class="col-lg-3 col-md-6 mb-4" >
 		<table>
 			<tr>
				<th>Id</th> 
				<th>Usuario</th>
				<th>Contrase√±a</th>  
				<th>Rol</th>
			</tr>
			<tr th:each="usuario: ${usuarios}">
				<td><p class="card-text" th:text="${usuario.id}"></p></td> 
				<td><p class="card-text" th:text="${usuario.nombreUsuario}"></p></td>
				<td><p class="card-text" th:text="${usuario.password}"></p></td>
				<td><p class="card-text" th:text="${usuario.role}"></p></td>  
				
			</tr>
		</table>
  	</div> 
	 	
 	<a th:href="@{/}" class="btn btn-success">Volver</a>
                   
                    
            
               
<!--                 <div class="card-footer"> -->
<!--                     <a th:href="@{/usuario:/{id} (id=${usuario.id})}" class="btn btn-success">Ver producto</a> -->
<!--                 </div> -->
           
      
</body>
</html>
